<div class="container px-3">
  <div class="d-flex flex-column align-items-center gap-3">
    <!-- Solo mostrar las tarjetas si showCards es true -->
    <div *ngIf="showCards" class="card-container d-flex flex-nowrap py-4">
      <app-card *ngFor="let card of cards"
                [icon]="card.icon"
                [subtitle]="card.subtitle"
                (click)="onCardClick(card.id)">
      </app-card>
    </div>

    <!-- Área de texto y botón de subir -->
    <div class="paste-message-container">
      <!-- Textarea siempre visible pero inicialmente deshabilitado -->
      <textarea
        class="paste-message-input"
        placeholder="Pega el mensaje sospechoso..."
        [(ngModel)]="messageText"
        [disabled]="!isTextareaEnabled">
      </textarea>

      <!-- Botón de subir captura, solo visible cuando el textarea está habilitado -->
      <button *ngIf="isTextareaEnabled" class="upload-button">
        <img src="assets/icons/upload.svg" alt="Subir" class="upload-icon"> Subir captura de pantalla
      </button>

      <!-- Ícono de enviar, siempre visible pero solo habilitado cuando el textarea está habilitado -->
      <div class="send-icon-container" [class.disabled]="!isTextareaEnabled">
        <img src="assets/icons/button-send.svg" alt="Enviar" class="upload-icon" />
      </div>
    </div>
  </div>
</div>
