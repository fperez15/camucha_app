
<div class="card" [ngClass]="{'card-selected': isSelected}" (click)="onClick()">
  <div class="card-icon">
    <img [src]="icon" alt="Icon" class="icon-image">
  </div>
  <div class="card-content">
    <div class="card-title">{{ title }}</div>
    <div class="card-subtitle">{{ subtitle }}</div>
  </div>
</div>
